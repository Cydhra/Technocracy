buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: forge_plugin_version
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlin_version
    }
}

allprojects {
    // plugins
    apply plugin: 'kotlin'

    // artifact configuration
    version = mod_version
    group = "net.cydhra.technocracy"

    // compiler configuration
    compileKotlin {
        kotlinOptions.jvmTarget = jvm_target
    }

    // repositories
    repositories {
        jcenter()
        maven {
            url 'https://maven.shadowfacts.net/'
        }
    }
}

subprojects {
    // plugins
    apply plugin: 'net.minecraftforge.gradle.forge'

    // dependencies
    dependencies {
        compile group: 'net.shadowfacts', name: 'Forgelin', version: forgelin_version
    }

    // forge configuration
    minecraft {
        version = "$minecraft_version-$forge_version"
        runDir = "run"
        mappings = mappings_version
    }
}