buildscript {
    apply from: '../buildscript.gradle'

    ext.mod_id = 'technocracy.foundation'

    repositories {
        mavenCentral()
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: project.forge_plugin_version
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: project.kotlin_version
    }
}

apply from: '../configuration.gradle'

dependencies {
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: project.jgrapht_version

    deobfCompile group: 'net.shadowfacts', name: 'Forgelin', version: project.forgelin_version
    deobfCompile group: 'mezz.jei', name: "jei_$project.minecraft_version", version: project.jei_version
    deobfCompile group: "it.zerono.mods.zerocore", name: "zerocore", version: project.zerocore_version
    deobfCompile group: "team.chisel.ctm", name: "CTM", version: project.ctm_version
    deobfCompile group: "mcp.mobius.waila", name: "Hwyla", version: project.waila_version, classifier: 'api'
}

// jar configuration
jar {
    manifest {
        attributes 'FMLAT': 'technocracy_at.cfg'
    }
}